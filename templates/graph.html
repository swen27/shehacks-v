<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        rel="stylesheet" type="text/css" href="custom.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <title>ExerSkies</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img style="width: 60px;"src="/static/logo.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><strong>Fitness</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Profile</strong></a>
                        </li>
                    </ul>
                    <form class="d-flex" action="/graph" method="POST">
                        <input class="form-control me-2" autocomplete="off" type="search" placeholder="Search" aria-label="Search"
                            name="search" />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="row p-5" style="background-color: #cddfc4">
            <div class="col">
                <div class="container">
                    <h3 style="text-align: center;">The current temperature in {{ city }} is
                        <strong>{{ temperature }} &#176;C.</strong> <br><br> There's a <strong>{{ precipitation
                            }}%</strong> chance of
                        rain and a
                        <strong>{{snow }}%</strong> chance of snow.
                    </h3><br><br>
                    <img style="border-radius: 30px; display: block;
                    margin-left: auto;
                    margin-right: auto;" src="/plot" alt="my plot">
                </div>
            </div>
        </div>

        <div>
            <img style="margin-left:auto; margin-right:auto;" src="/static/level_activity.png" alt="my background" />
        </div>


    </div>
</body>

</html>
